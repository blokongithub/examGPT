<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Exam</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }

        .title-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #4d4d4d;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        .title-bar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-buttons a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #0056b3;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .nav-buttons a:hover {
            background-color: #00408a;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 320px;
            margin-top: 100px; /* Create space for the title bar */
            border: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: 600;
            color: #444;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: inline-block;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[list] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[list]:focus {
            border-color: #007bff;
            background-color: #fff;
            outline: none;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            form {
                width: 90%;
                padding: 20px;
            }

            .nav-buttons a {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <div class="title-bar">
        <h1>Exam Generator</h1>
        <div class="nav-buttons">
            <a href="../home">Home</a>
        </div>
    </div>

    <form action="{{ url_for('generate_exam') }}" method="post">
        <h2>Generate Exam</h2>

        <label for="exam">Exam level:</label><br>
        <input list="exam-level-options" id="exam" name="exam" placeholder="Select or type an exam level" required>
        <datalist id="exam-level-options">
            <option value="GCSE">
            <option value="A-LEVEL">
        </datalist><br>

        <label for="board">Board:</label><br>
        <input list="board-options" id="board" name="board" placeholder="Select or type a board" required>
        <datalist id="board-options">
            <option value="AQA">
            <option value="OCR">
            <option value="EDEXCEL">
        </datalist><br>

        <label for="subject">Subject:</label><br>
        <input list="subject-options" id="subject" name="subject" placeholder="Select or type a subject" required>
        <datalist id="subject-options">
            <option value="Math">
            <option value="Science">
            <option value="English Language">
            <option value="English Literature">
            <option value="History">
            <option value="Geography">
            <option value="Computer Science">
            <option value="Statistics">
            <option value="Chemistry">
            <option value="Biology">
            <option value="Physics">
        </datalist><br>

        <label for="questions">Number of Questions:</label><br>
        <input type="number" id="questions" name="questions" min="1" placeholder="Enter number of questions" required><br>

        <input type="submit" value="Generate Exam">
    </form>

</body>

</html>
